{% extends "base.html" %}

{% block title %}New Goal{% endblock %}

{% block content %}
<div class="main-content">
    <div class="mb-4">
        <h1 class="h2 text-dark mb-1"><i class="fas fa-plus me-2"></i>Set New Goal</h1>
        <p class="text-muted">Define a meaningful goal to work towards and track your progress.</p>
    </div>

    <form id="goalForm" class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label">Goal Title *</label>
                <input type="text" id="title" name="title" required class="form-control" placeholder="What do you want to achieve?">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" rows="3" class="form-control" placeholder="Describe your goal in detail..."></textarea>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select">
                        <option value="">Select Category</option>
                        <option value="health">Health & Fitness</option>
                        <option value="career">Career & Professional</option>
                        <option value="personal">Personal Development</option>
                        <option value="relationships">Relationships</option>
                        <option value="financial">Financial</option>
                        <option value="education">Education & Learning</option>
                        <option value="hobbies">Hobbies & Interests</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="target_date" class="form-label">Target Date</label>
                    <input type="date" id="target_date" name="target_date" class="form-control">
                </div>
            </div>

            <div class="d-grid d-md-flex gap-2 justify-content-md-end">
                <a href="{{ url_for('goals.index') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Goal</button>
            </div>
        </div>
    </form>
</div>

<script>
document.getElementById('goalForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const targetDate = formData.get('target_date');
    
    const data = {
        title: formData.get('title'),
        description: formData.get('description'),
        category: formData.get('category'),
        target_date: targetDate || null
    };
    
    try {
        const response = await fetch('/goals/new', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            window.location.href = '/goals/';
        } else {
            const error = await response.json();
            alert('Error: ' + error.error);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while creating the goal.');
    }
});
</script>
{% endblock %}
