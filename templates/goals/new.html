{% extends "base.html" %}

{% block title %}New Goal{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Set New Goal</h1>
        <p class="text-gray-600 mt-2">Define a meaningful goal to work towards and track your progress.</p>
    </div>

    <form id="goalForm" class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-6">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Goal Title *</label>
            <input type="text" id="title" name="title" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="What do you want to achieve?">
        </div>

        <div class="mb-6">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea id="description" name="description" rows="3" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Describe your goal in detail..."></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <select id="category" name="category" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Category</option>
                    <option value="health">Health & Fitness</option>
                    <option value="career">Career & Professional</option>
                    <option value="personal">Personal Development</option>
                    <option value="relationships">Relationships</option>
                    <option value="financial">Financial</option>
                    <option value="education">Education & Learning</option>
                    <option value="hobbies">Hobbies & Interests</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="target_date" class="block text-sm font-medium text-gray-700 mb-2">Target Date</label>
                <input type="date" id="target_date" name="target_date"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="flex space-x-4">
            <button type="submit" 
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                Create Goal
            </button>
            <a href="{{ url_for('goals.index') }}" 
               class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg text-center transition duration-200">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
document.getElementById('goalForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const targetDate = formData.get('target_date');
    
    const data = {
        title: formData.get('title'),
        description: formData.get('description'),
        category: formData.get('category'),
        target_date: targetDate || null
    };
    
    try {
        const response = await fetch('/goals/new', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            window.location.href = '/goals/';
        } else {
            const error = await response.json();
            alert('Error: ' + error.error);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while creating the goal.');
    }
});
</script>
{% endblock %}
