{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <div class="text-6xl mb-4">ðŸ˜•</div>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
            
            <div class="space-y-4">
                <a href="{{ url_for('index') }}" 
                   class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 inline-block">
                    Go Home
                </a>
                
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" 
                   class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg transition duration-200 inline-block">
                    Go to Dashboard
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
