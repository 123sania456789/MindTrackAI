services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: mindtrack_postgres
    environment:
      POSTGRES_DB: mindtrack_ai
      POSTGRES_USER: mindtrack_user
      POSTGRES_PASSWORD: mindtrack_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mindtrack_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mindtrack_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mindtrack_network
    restart: unless-stopped

  # Flask Web Application
  web:
    build: .
    container_name: mindtrack_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://mindtrack_user:mindtrack_password@postgres:5432/mindtrack_ai
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - mindtrack_network
    restart: unless-stopped
    command: python app.py

  # Celery Worker
  celery_worker:
    build: .
    container_name: mindtrack_celery_worker
    environment:
      - DATABASE_URL=postgresql://mindtrack_user:mindtrack_password@postgres:5432/mindtrack_ai
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - web
    networks:
      - mindtrack_network
    restart: unless-stopped
    command: celery -A ml_services.celery_app worker --loglevel=info --concurrency=2

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: mindtrack_celery_beat
    environment:
      - DATABASE_URL=postgresql://mindtrack_user:mindtrack_password@postgres:5432/mindtrack_ai
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - web
    networks:
      - mindtrack_network
    restart: unless-stopped
    command: celery -A ml_services.celery_app beat --loglevel=info

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: mindtrack_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    networks:
      - mindtrack_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  mindtrack_network:
    driver: bridge

